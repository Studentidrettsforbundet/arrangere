name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Run emulator
        run:  npm run emulator
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with: 
          start: npm start
